<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>NearBeach Beta</title>

    {% load static %}

    <!-- load the loader CSS -->
    <script async type="text/javascript" src="{% static 'NearBeach/loader.min.js' %}"></script>

    <!-- tinymce -->
    <link preload type="text/css" src="{% static 'NearBeach/tinymce/skins/ui/oxide/skin.min.css' %}" />
    <link preload type="text/css" src="{% static 'NearBeach/tinymce/skins/content/default/content.min.css' %}" />
    <link preload type="text/css" src="{% static 'NearBeach/tinymce/skins/ui/oxide/content.min.css' %}" />
    <script defer type="text/javascript" src="{% static 'NearBeach/tinymce/tinymce.min.js' %}"></script>

    <!-- fav icon -->
    <link async rel="shortcut icon" type="image/png" href="{% static '/NearBeach/NearBeach_Small.png' %}"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    </header>

    <!-- Simple loader -->
    <div class="loader" id="loader">
        <div class="loader-text">
            <strong>NearBeach</strong>
            <p>We care about your project</p>
        </div>
        <div class="loader-image">
            <img src="{% static 'NearBeach/images/NearBeach_logo.svg' %}" />
        </div>
    </div>
